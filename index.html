<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="insta-phone">
        <img src="./img/phone.png" alt="celular" />
      </div>
      <div class="insta-continue">
        <div class="group">
          <img class="logo" src="./img/insta-logo.png" alt="instagram-logo" />
          <div class="profile">
            <img src="./img/profile.png" alt="profile-photo" />
          </div>
          <a href="#" class="login">Continue Conectado</a>
          <a href="#" class="logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Usuário?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
